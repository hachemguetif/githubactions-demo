---
name: Build and Push Golang Image to Dockerhub
on:
  push:
    branches: [ main ]
jobs:
  build-and-push:
    name: Build and Push to Dockerhub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to Dockerhub
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Automatic Tagging of Releases
      id: increment-git-tag
      run: |
        bash ./build/git_update.sh -v major

    - name: Build, Tag, and Push the Image to Dockerhub
      id: build-image
      env:
        IMAGE_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
      run: |
        docker build -t $DOCKER_USER/$REPO_NAME:$IMAGE_TAG .
        docker push $DOCKER_USER/$REPO_NAME:$IMAGE_TAG
